<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>AlottaZoom: Smooth jQuery pan and zoom Example</title>
  <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css" />
  <style>
    @import url("../alottazoom.css");
  </style>
  <style>
    @import url("example.css");
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous">
  </script>
  <script src="../alottazoom.min.js"></script>
  <script>
    (function ($) {
      $(document).ready(function () {
        $("#wrapper").alottazoom({
          zoom: "fill",
          marker_activate_callback: function ($alottazoom, $marker) {
            $(".marker-content-" + $marker.attr("id")).slideDown("slow");
          },
          marker_deactivate_callback: function ($alottazoom, $marker) {
            $(".marker-content-" + $marker.attr("id")).slideUp("fast");
          },
        });
      });
    })(jQuery);
  </script>
</head>

<body>
  <h1>AlottaZoom: Smooth jQuery pan and zoom Example</h1>
  <div id="carbon-block" style="margin: 30px auto"></div>
  <div style="margin: 30px auto">

    <!-- <script
        type="text/javascript"
        src="https://pagead2.googlesyndication.com/pagead/show_ads.js"
      ></script> -->
  </div>
  <div id="wrapper">
    <img src="https://source.unsplash.com/WdPfMcpeQas/3200x2000" />

  </div>
  <div id="directional">
    <a id="directional-up" href="#" onclick="$('#wrapper').alottazoom('shift', 0, 150); return false;">Up</a>
    <div id="directional-middle">
      <a id="directional-left" href="#" onclick="$('#wrapper').alottazoom('shift', 150, 0); return false;">Left</a>
      <a id="directional-reset" href="#" onclick="$('#wrapper').alottazoom('reset'); return false;">Reset</a>
      <a id="directional-right" href="#" onclick="$('#wrapper').alottazoom('shift', -150, 0); return false;">Right</a>
    </div>
    <a id="directional-down" href="#" onclick="$('#wrapper').alottazoom('shift', 0, -150); return false;">Down</a>
  </div>
</body>


</html>
