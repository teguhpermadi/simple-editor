<html>

<head>
  <link href="lib/mathquill.css" rel="stylesheet" />
  <link href="lib/matheditor.css" rel="stylesheet" />
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />

  <!-- include libraries(jQuery, bootstrap) -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <!-- include summernote css/js -->
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

  <!-- zoom -->
  <style>
    @import url("smoot-zoom/alottazoom.css");
  </style>
  <style>
    @import url("smoot-zoom/example/example.css");
  </style>
  <script src="smoot-zoom/alottazoom.min.js"></script>
  <script>
    (function ($) {
      $(document).ready(function () {
        $("#wrapper").alottazoom({
          zoom: "fill",
          marker_activate_callback: function ($alottazoom, $marker) {
            $(".marker-content-" + $marker.attr("id")).slideDown("slow");
          },
          marker_deactivate_callback: function ($alottazoom, $marker) {
            $(".marker-content-" + $marker.attr("id")).slideUp("fast");
          },
        });
      });
    })(jQuery);
  </script>



</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <input type="text" class="form-control" id="urlimage" />
          <button class="btn btn-primary" id="loadimage">Load image</button>
        </div>
        <div id="wrapper">
          <img src="tes.jpg" />
      
        </div>
        <div id="directional">
          <a id="directional-up" href="#" onclick="$('#wrapper').alottazoom('shift', 0, 150); return false;">Up</a>
          <div id="directional-middle">
            <a id="directional-left" href="#" onclick="$('#wrapper').alottazoom('shift', 150, 0); return false;">Left</a>
            <a id="directional-reset" href="#" onclick="$('#wrapper').alottazoom('reset'); return false;">Reset</a>
            <a id="directional-right" href="#" onclick="$('#wrapper').alottazoom('shift', -150, 0); return false;">Right</a>
          </div>
          <a id="directional-down" href="#" onclick="$('#wrapper').alottazoom('shift', 0, -150); return false;">Down</a>
        </div>

      </div>
      <div class="col-md-6">
        <div id="answer" style="margin-bottom: 10"></div>
        <button id="showlatex" style="margin-bottom: 10">insert latex</button>
        <!-- <div id="latex"></div> -->
        <div id="summernote"></div>
      </div>
    </div>
  </div>
</body>

<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> -->
<script src="lib/mathquill.min.js"></script>
<script src="lib/matheditor.js"></script>

<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script>
  $(document).ready(function () {
    $("#summernote").summernote({
      placeholder: "Hello Bootstrap 4",
      tabsize: 2,
      height: 300,
    });
  });
</script>
<script type="text/javascript">
  var me = new MathEditor("answer");
  // me.removeButtons(['fraction']);
  // me.setTemplate('floating-toolbar');
  $("#showlatex").on("click", function () {
    var tex = me.getLatex();

    $("#summernote").summernote("editor.saveRange");

    // Editor loses selected range (e.g after blur)

    $("#summernote").summernote("editor.restoreRange");
    $("#summernote").summernote("editor.focus");
    $("#summernote").summernote("editor.insertText", " " + tex);
  });

  $('#loadimage').on('click', function () {
    var url = $('#urlimage').val()
    $('#image').attr('src', url)
  })
</script>

</html>
